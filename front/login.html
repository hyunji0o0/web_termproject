<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
<a href="home.html" class="back-btn">← 뒤로가기</a>

<div class="login-bg"></div>

<div class="login-container">
    <h1 class="login-title">로그인</h1>

    <div class="login-box">

        <div class="input-group">
            <label>이메일</label>
            <input type="email" id="login-email" placeholder="example@mail.com">
        </div>

        <div class="input-group">
            <label>비밀번호</label>
            <input type="password" id="login-password" placeholder="비밀번호 입력">
        </div>

        <button class="login-btn">로그인 하기 ✓</button>

        <div class="login-bottom">
            <p>아직 회원이 아니신가요? <a href="signup.html">회원가입</a></p>
        </div>

    </div>
</div>

</body>
</html>
