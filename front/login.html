<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
<a href="home.html" class="back-btn">← 뒤로가기</a>

<div class="login-bg"></div>

<div class="login-container">
    <h1 class="login-title">로그인</h1>

    <div class="login-box">

        <div class="input-group">
            <label>이메일</label>
            <input type="email" id="login-email" placeholder="example@mail.com">
        </div>

        <div class="input-group">
            <label>비밀번호</label>
            <input type="password" id="login-password" placeholder="비밀번호 입력">
        </div>

        <button class="login-btn">로그인 하기 ✓</button>

        <div class="login-bottom">
            <p>아직 회원이 아니신가요? <a href="signup.html">회원가입</a></p>
        </div>

    </div>
</div>

<script>
document.querySelector('.login-btn').addEventListener('click', async () => {
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value.trim();
    
    // 유효성 검사
    if (!email || !password) {
        alert("이메일과 비밀번호를 입력해주세요.");
        return;
    }

    // BASE_URL 경로를 본인의 환경에 맞게 수정
    const BASE_URL = 'http://localhost/dashboard/web_termproject/back'; 

    try {
        const res = await fetch(`${BASE_URL}/login.php`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });
        const json = await res.json();

        if (json.success) {
            // 로그인 성공 시 JWT 토큰 저장 (가장 중요)
            localStorage.setItem('mfp_token', json.token);
            alert("로그인 성공! 환영합니다.");
            window.location.href = 'home.html';
        } else {
            alert(json.message);
        }
    } catch(e) {
        console.error(e);
        alert("로그인 중 오류 발생");
    }
});
</script>

</body>
</html>
