<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>추가 정보 입력</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>

<a href="signup.html" class="back-btn">← 뒤로가기</a>

<div class="login-bg"></div>

<div class="login-container">
    <h1 class="login-title">추가 정보 입력</h1>

    <div class="login-box">

        <!-- 키 -->
        <div class="input-group">
            <label>키 (cm) *</label>
            <input type="number" id="height" placeholder="예: 165">
        </div>

        <!-- 몸무게 -->
        <div class="input-group">
            <label>몸무게 (kg) *</label>
            <input type="number" id="weight" placeholder="예: 55">
        </div>

        <!-- 나이 -->
        <div class="input-group">
            <label>나이 *</label>
            <input type="number" id="age" placeholder="예: 22">
        </div>

        <!-- 성별 -->
        <div class="input-group">
            <label>성별 *</label>
            <div class="gender-row">
                <label><input type="radio" name="gender" value="male"> 남성</label>
                <label><input type="radio" name="gender" value="female"> 여성</label>
            </div>
        </div>

        <!-- BMI (선택) -->
        <div class="input-group">
            <label>BMI (선택)</label>
            <input type="number" id="bmi" placeholder="본인의 BMI를 알고있다면 입력해주세요!">
        </div>

        <!-- 완료 버튼 -->
        <button class="login-btn" onclick="finishSignUp()">완료 ✓</button>

        <div class="login-bottom">
            <p>이미 계정이 있으신가요?<a href="login.html">로그인</a></p>
        </div>

    </div>
</div>

<script>

async function finishSignUp() {
    // 1. user.html의 입력값
    const height = document.getElementById("height").value;
    const weight = document.getElementById("weight").value;
    const age = document.getElementById("age").value;
    const genderEl = document.querySelector("input[name='gender']:checked");
    const gender = genderEl ? genderEl.value : null;

    // 2. signup.html에서 가져온 값
    const email = localStorage.getItem('temp_signup_email');
    const name = localStorage.getItem('temp_signup_name');
    const password = localStorage.getItem('temp_signup_pw');
    const code = localStorage.getItem('temp_signup_code');

    if (!email || !password) {
        alert("잘못된 접근입니다. 처음부터 다시 시도해주세요.");
        location.href = 'signup.html';
        return;
    }

    if (!height || !weight || !age || !gender) {
        alert("필수 항목을 입력해주세요.");
        return;
    }

    // 3. 백엔드 전송
    const payload = {
        email, password, name,
        height, weight, age, gender, code
    };

    try {
        const res = await fetch('http://localhost/dashboard/web_termproject/back/register.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        const json = await res.json();
        
        if (json.success) {
            alert("회원가입 완료! 로그인해주세요.");
            // 임시 데이터 삭제
            localStorage.removeItem('temp_signup_email');
            localStorage.removeItem('temp_signup_name');
            localStorage.removeItem('temp_signup_pw');
            localStorage.removeItem('temp_signup_code');

            window.location.href = "login.html";
        } else {
            alert(json.message);
        }
    } catch(e) {
        console.error(e);
        alert("가입 중 오류 발생");
    }
}
</script>

</body>
</html>
